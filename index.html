<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/4cd04e3bd5.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <nav>
      <img src="./images/logo.svg" alt="huddle logo" />
    </nav>
  </header>

  <main>

    <div class="content-wrapper">
      <div class="hero-area">
        <div class="mockup-image">
          <img src="./images/illustration-mockups.svg" alt="webpage illustration" />
        </div>
      </div>
    
      <div class="title-description">
        <h1 class="title">
          Build the community your fans will love
        </h1>
        <p class="huddle-description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="register-button">
          <a href="#">Register</a>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="footer-wrapper">
      <div class="contact">
        <div class="social-icons">
          <a href="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
